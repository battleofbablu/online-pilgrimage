# Server
server.port=8080

# Application name
spring.application.name=auth-service

spring.datasource.url=jdbc:mysql://localhost:3306/auth_database
spring.datasource.username=root
spring.datasource.password=battleofbablu

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Feign client config
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.httpclient.enabled=true
feign.httpclient.max-connections=200
feign.httpclient.max-connections-per-route=50

# Logging levels
logging.level.com.example.auth=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign.Logger=DEBUG

jwt.secret=mySuperSecretKeyForJWTs1234567890

jwt.expiration=3600000



