# ✅ Application Info
spring.application.name=Hotel-Manager-service
server.port=8087

# ✅ MySQL Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/managerdb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=battleofbablu

# ✅ JPA & Hibernate Settings
spring.jpa.hibernate.ddl-auto=update                     
spring.jpa.show-sql=true                                  
spring.jpa.properties.hibernate.format_sql=true          
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ✅ Multipart (Image Upload) Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ✅ JWT Configuration
jwt.secret=mySuperSecretKeyForJWTs1234567890            
